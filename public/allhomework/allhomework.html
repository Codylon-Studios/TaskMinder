<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hausaufgabenplaner</title>
  <script src="/global.js"></script>
</head>
<body data-url="allhomework">
  <div class="load-content" data-url="navbar" data-html data-js></div>
  <div class="container">
    <div class="d-flex align-items-center mb-3 flex-column flex-md-row gap-2 gap-md-3">
      <button class="btn btn-outline-secondary" id="filter-toggle">
        <i class="fa-solid fa-filter"></i>
        Filtern
      </button>
      <div id="filter-content" class="d-contents d-none">
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
            Fach
          </button>
          <div class="dropdown-menu" id="filter-subject-dropwdown">
            <div class="px-2 py-0">
              <button class="btn btn-outline-secondary btn-sm" id="filter-subject-all">Alle</button>
              <button class="btn btn-outline-secondary btn-sm" id="filter-subject-none">Keine</button>
            </div>
            <div class="dropdown-divider"></div>
            <div class="px-2 py-0" id="filter-subject-list">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="filter-subject-german">
                <label class="form-check-label" for="filter-subject-german">
                  Deutsch
                </label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="filter-subject-maths">
                <label class="form-check-label" for="filter-subject-maths">
                  Mathe
                </label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="filter-subject-english">
                <label class="form-check-label" for="filter-subject-english">
                  Englisch
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
            Aufgegeben (Datum)
          </button>
          <div class="dropdown-menu" id="filter-given-date-dropwdown">
            <div class="px-2 py-1">
              <div class="d-flex align-items-center mb-3">
                <label class="mb-0 me-2 text-nowrap" for="filter-given-date-from">Von</label>
                <input type="date" class="form-control form-control-sm" id="filter-given-date-from">
              </div>
              <div class="d-flex align-items-center">
                <label class="mb-0 me-2 text-nowrap" for="filter-given-date-until">Bis</label>
                <input type="date" class="form-control form-control-sm" id="filter-given-date-until">
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
            Abgabe (Datum)
          </button>
          <div class="dropdown-menu" id="filter-submission-date-dropwdown">
            <div class="px-2 py-1">
              <div class="d-flex align-items-center mb-3">
                <label class="mb-0 me-2 text-nowrap" for="filter-handin-date-from">Von</label>
                <input type="date" class="form-control form-control-sm" id="filter-handin-date-from">
              </div>
              <div class="d-flex align-items-center">
                <label class="mb-0 me-2 text-nowrap" for="filter-handin-date-until">Bis</label>
                <input type="date" class="form-control form-control-sm" id="filter-handin-date-until">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid mb-3">
      <div class="mb-1 form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          <b>Deutsch</b> Buch Seite 167/3
          <span class="ms-4 d-block">Von 4.1. bis 11.1</span>
        </label>
      </div>
      <div class="mb-1 form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          <b>Mathe</b> Arbeitsblatt Aufgabe 2 und 3
          <span class="ms-4 d-block">Von 4.1. bis 11.1</span>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          <b>Englisch</b> Mediation schreiben
          <span class="ms-4 d-block">Von 4.1. bis 11.1</span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
