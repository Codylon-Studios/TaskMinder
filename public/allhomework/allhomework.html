<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hausaufgabenplaner</title>
  <script src="/global.js"></script>
</head>

<body data-url="allhomework">
  <div class="load-content" data-url="navbar" data-html data-js></div>
  <div class="container">
    <div class="d-flex align-items-center mb-3 flex-column flex-md-row gap-2 gap-md-3">
      <button class="btn btn-outline-secondary" id="filter-toggle">
        <i class="fa-solid fa-filter"></i>
        Filtern
      </button>
      <div id="filter-content" class="d-contents d-none">
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
            Fach
          </button>
          <div class="dropdown-menu" id="filter-subject-dropwdown">
            <div class="px-2 py-0">
              <button class="btn btn-outline-secondary btn-sm" id="filter-subject-all">Alle</button>
              <button class="btn btn-outline-secondary btn-sm" id="filter-subject-none">Keine</button>
            </div>
            <div class="dropdown-divider"></div>
            <div class="px-2 py-0" id="filter-subject-list">
              <!--Gets filled-->
            </div>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
            Aufgegeben (Datum)
          </button>
          <div class="dropdown-menu" id="filter-date-assignment-dropwdown">
            <div class="px-2 py-1">
              <div class="d-flex align-items-center mb-3">
                <label class="mb-0 me-2 text-nowrap" for="filter-date-assignment-from">Von</label>
                <input type="date" class="form-control form-control-sm filter-date" id="filter-date-assignment-from">
              </div>
              <div class="d-flex align-items-center">
                <label class="mb-0 me-2 text-nowrap" for="filter-date-assignment-until">Bis</label>
                <input type="date" class="form-control form-control-sm filter-date" id="filter-date-assignment-until">
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
            Abgabe (Datum)
          </button>
          <div class="dropdown-menu" id="filter-date-submission-dropwdown">
            <div class="px-2 py-1">
              <div class="d-flex align-items-center mb-3">
                <label class="mb-0 me-2 text-nowrap" for="filter-date-submission-from">Von</label>
                <input type="date" class="form-control form-control-sm filter-date" id="filter-date-submission-from">
              </div>
              <div class="d-flex align-items-center">
                <label class="mb-0 me-2 text-nowrap" for="filter-date-submission-until">Bis</label>
                <input type="date" class="form-control form-control-sm filter-date" id="filter-date-submission-until">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid mb-3" id="homework-list">
      <!--Gets filled-->
    </div>

    <div id="add-homework-form" class="container mt-3" style="display: none;">
      <div class="row align-items-center">
        <div class="col-auto d-flex align-items-center">
          <select class="form-select form-select-sm" id="add-homework-subject-select">
            <option value="" disabled selected>Fach</option>
            <!-- Gets filled dynamically -->
          </select>
        </div>
        <div class="col d-flex align-items-center">
          <input type="text" id="add-homework-input" class="form-control w-100"
            placeholder="Füge die Hausaufgabe hinzu">
        </div>
        <div class="d-flex align-items-center mt-2">
          <label class="mb-0 me-2 text-nowrap" for="add-homework-date-submission-until">Abgabedatum: </label>
          <input type="date" class="form-control form-control-sm filter-date" id="add-homework-date-submission-until">
        </div>
      </div>
    </div>
    <div class="alert alert-danger p-2 d-none align-items-center gap-2 mt-2" id="add-homework-no-data">
      <i class="fa-solid fa-circle-exclamation mx-1"></i>
      <span class="d-block">
        Bitte geben Sie alle Daten an.
      </span>
    </div>
    <div class="row mt-2">
      <div class="col">
        <button type="button" class="btn btn-outline-primary w-100" id="add-homework-button">Hausaufgabe hinzufügen</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-secondary w-100" id="add-homework-cancel-button" style="display: none;">Abbrechen</button>
      </div>
    </div>

  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="error-server-toast" class="toast">
      <div class="toast-header bg-danger text-white">
        <b class="me-auto">Serverproblem</b>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">
        Unser Server hat gerade Probleme. Bitte versuche es später erneut.
      </div>
    </div>
    <div id="add-homework-success-toast" class="toast">
      <div class="toast-header bg-info text-white">
        <b class="me-auto">Erfolgreich Hausaufgabe gespeichert</b>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">
        Bitte Seite neu laden, um den aktuellen Stand abzurufen.
      </div>
    </div>
  </div>
</body>

</html>
