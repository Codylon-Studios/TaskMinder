<template id="color-picker-template">
  <div class="color-picker-popup">
    HSL-Farbe:
    <div class="color-picker-hsl-wrapper">
      <div class="color-picker-saturation-value">
        <button aria-label="Bewegbare Auswahl der Sättigung und des Farbwerts" class="color-picker-marker-saturation-value"></button>
      </div>
      <div class="color-picker-hue">
        <button aria-label="Bewegbare Auswahl des Farbtons" class="color-picker-marker-hue"></button>
      </div>
    </div>
    <div class="color-picker-hex-wrapper">
      <label>
        Hexfarbe:
        <input class="form-control form-control-sm color-picker-hex" placeholder="#123abc" type="text" />
        <div class="invalid-feedback">Ungültige Hex-Farbe!</div>
      </label>
    </div>
    Farbvorschläge:
    <div class="d-flex flex-row">
      <button class="color-picker-option" data-color="#ffee33" aria-label="Gelb"></button>
      <button class="color-picker-option" data-color="#ff9955" aria-label="Orange"></button>
      <button class="color-picker-option" data-color="#ff4433" aria-label="Rot"></button>
      <button class="color-picker-option" data-color="#ff55aa" aria-label="Pink"></button>
      <button class="color-picker-option" data-color="#9955ff" aria-label="Lila"></button>
    </div>
    <div class="d-flex flex-row">
      <button class="color-picker-option" data-color="#5599ff" aria-label="Blau"></button>
      <button class="color-picker-option" data-color="#44ddee" aria-label="Hellblau"></button>
      <button class="color-picker-option" data-color="#44dd33" aria-label="Hellgrün"></button>
      <button class="color-picker-option" data-color="#449933" aria-label="Grün"></button>
      <button class="color-picker-option" data-color="#888888" aria-label="Grau"></button>
    </div>
    <div class="color-picker-auto-option-wrapper d-none flex-row">
      <button class="color-picker-option color-picker-auto-option btn-tertiary d-flex align-items-center" data-color="auto">Automatisch</button>
    </div>
  </div>
</template>
