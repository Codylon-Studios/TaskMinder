<template id="color-picker-template">
  <div class="color-picker-popup text-body">
    <div class="small mb-1">Farbauswahl:</div>
    <div class="color-picker-hsv-wrapper">
      <div class="color-picker-saturation-value">
        <button aria-label="Bewegbare Auswahl der Sättigung und des Farbwerts" class="color-picker-marker-saturation-value"></button>
      </div>
      <div class="color-picker-hue">
        <button aria-label="Bewegbare Auswahl des Farbtons" class="color-picker-marker-hue"></button>
      </div>
    </div>
    <div class="color-picker-hex-wrapper">
      <label>
        <div class="small mb-1">Hexfarbe:</div>
        <input class="form-control form-control-sm color-picker-hex" placeholder="#123abc" type="text" />
        <div class="invalid-feedback">Ungültige Hex-Farbe!</div>
      </label>
    </div>
    <div class="small mb-1">Farbvorschläge:</div>
    <div class="d-flex flex-wrap color-picker-suggestions"></div>
    <div class="color-picker-auto-option-wrapper d-none">
      <button class="color-picker-option color-picker-auto-option btn-tertiary d-flex align-items-center" data-color="auto">Automatisch</button>
    </div>
    <div class="small mb-1">Gespeicherte Farben:</div>
    <div class="d-flex flex-wrap align-items-center color-picker-saved"></div>
  </div>
</template>
