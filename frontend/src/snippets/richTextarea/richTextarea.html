<template id="rich-textarea-template">
  <div class="rich-textarea-wrapper">
    <div class="rich-textarea-toolbar card mb-2">
      <div class="d-flex flex-wrap gap-2 p-2">
        <button class="rich-textarea-bold btn btn-tertiary"><i class="fa-solid fa-bold"></i></button>
        <button class="rich-textarea-underline btn btn-tertiary"><i class="fa-solid fa-underline"></i></button>
        <button class="rich-textarea-italic btn btn-tertiary"><i class="fa-solid fa-italic"></i></button>
  
        <div class="btn-group dropdown">
          <button class="rich-textarea-font-size btn btn-tertiary d-flex align-items-center">
            <i class="fa-solid fa-text-height"></i><span class="text-secondary ms-1">(16)</span>
          </button>
          <button class="btn btn-tertiary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu rich-textarea-font-size-dropdown">
            <div class="px-2 py-0 text-center">
              <span class="text-secondary">Normal: 16</span>
              <input type="range" class="form-range mt-2" placeholder="16" value="16" min="8" max="24">
            </div>
          </div>
        </div>
  
        <div class="btn-group">
          <button class="rich-textarea-sub btn btn-tertiary"><i class="fa-solid fa-subscript"></i></button>
          <button class="rich-textarea-sup btn btn-tertiary"><i class="fa-solid fa-superscript"></i></button>
        </div>
  
        <div class="btn-group">
          <button class="rich-textarea-color btn btn-tertiary d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 676 612" stroke-width="50">
              <path d="M339.3 367.1c27.3-3.9 51.9-19.4 67.2-42.9L568.2 74.1c12.6-19.5 9.4-45.3-7.6-61.2S517.7-4.4 499.1 9.6L262.4 187.2c-24 18-38.2 46.1-38.4 76.1
                L339.3 367.1zm-19.6 25.4l-116-104.4C143.9 290.3 96 339.6 96 400c0 3.9 .2 7.8 .6 11.6C98.4 429.1 86.4 448 68.8 448L64 448c-17.7 0-32 14.3-32 32
                s14.3 32 32 32l144 0c61.9 0 112-50.1 112-112c0-2.5-.1-5-.2-7.5z"/>
            </svg>
            <i class="rich-textarea-color-enabled fas fa-circle-check"></i>
            <span class="fa-stack">
              <i class="fas fa-paintbrush fa-stack-1x"></i>
              <i class="fas fa-slash fa-stack-1x"></i>
            </span>
          </button>
          <button class="btn btn-tertiary dropdown-toggle dropdown-toggle-split rich-textarea-color-picker-toggle">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <input type="text" value="#3bb9ca" class="color-picker rich-textarea-color-picker" data-show-auto-option="true">
        </div>
  
        <div class="btn-group dropdown">
          <button class="rich-textarea-link btn btn-tertiary"><i class="fa-solid fa-link"></i></button>
          <button class="btn btn-tertiary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu rich-textarea-link-dropdown">
            <div class="px-2 py-0 text-center">
              <span class="form-text mb-1">Aktuell: <b></b></span>
              <input type="text" class="form-control form-control-sm" placeholder="https://www.example.com">
            </div>
          </div>
        </div>
  
        <button class="rich-textarea-clear btn btn-tertiary"><i class="fa-solid fa-eraser"></i></button>
      </div>
    </div>
    <div class="rich-textarea-input-wrapper">
      <div contenteditable="true" spellcheck="false" class="rich-textarea-input"></div>
      <button class="rich-textarea-input-toggle btn btn-tertiary position-absolute top-0 end-0 m-1 d-flex align-items-center justify-content-center">
        <i class="fa-solid fa-font"></i>
      </button>
      
    </div>
  </div>
</template>
