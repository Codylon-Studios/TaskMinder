# Technical docs information
docs_dir: src
site_dir: dist
# Project information
site_name: TaskMinder Docs
site_url: https://codylon.de/docs
site_author: Codylon Studios
site_description: >-
  You can search for different projects and install guides to see what Codylon Studios has done so far.
# Repository
repo_name: TaskMinder
repo_url: https://github.com/Codylon-Studios/TaskMinder

# Copyright
copyright: Copyright &copy; 2025 Codylon Studios

theme:
  features:
    - navigation.tabs
    - content.code.copy
    - content.tabs.link
  name: material
  font: 
    text: Quicksand
    code: Red Hat Mono
  favicon: assets/favicon.ico
  palette:
    - scheme: slate
      toggle: 
        icon: material/weather-sunny
        name: dark mode
      primary: :)
      accent: :)
    - scheme: default
      toggle:
        icon: material/weather-night
        name: light mode
      primary: :)
      accent: :)
nav:
  - Home: index.md
  - Development: development.md
  - Production: deploy.md
  - Create Files: filestructure.md
  - About:
    - License: license.md
    - Release Notes: release-notes.md

extra_css:
  - assets/custom.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
