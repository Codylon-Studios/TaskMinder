services:
  app:
    build: .
    container_name: taskminder
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=PRODUCTION
    secrets:
      - db_user
      - db_password
      - db_name
      - redis_port
      - session_secret
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "export DB_USER=$(cat /run/secrets/db_user) &&
         export DB_PASSWORD=$(cat /run/secrets/db_password) &&
         export DB_NAME=$(cat /run/secrets/db_name) &&
         export DB_HOST=postgres &&
         export REDIS_HOST=redis &&
         export REDIS_PORT=$(cat /run/secrets/redis_port) &&
         export SESSION_SECRET=$(cat /run/secrets/session_secret) &&
         node ./src/initTable/eventType.js &&
         node ./src/initTable/team.js &&
         redis-cli -h redis FLUSHALL &&
         node server.js"
  postgres:
    image: postgres:14
    container_name: taskminder-postgres
    secrets:
      - db_user
      - db_password
      - db_name
    environment:
      - POSTGRES_USER_FILE=/run/secrets/db_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
      - POSTGRES_DB_FILE=/run/secrets/db_name
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:6
    container_name: taskminder-redis
    volumes:
      - redis-data:/data

secrets:
  db_user:
    file: ./docker_secrets/db_user.txt
  db_password:
    file: ./docker_secrets/db_password.txt
  db_name:
    file: ./docker_secrets/db_name.txt
  redis_port:
    file: ./docker_secrets/redis_port.txt
  session_secret:
    file: ./docker_secrets/session_secret.txt
  
volumes:
  postgres-data:
  redis-data: